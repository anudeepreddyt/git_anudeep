<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />


    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-3">Calculator</h1>
    </div>


    <div class="d-flex justify-content-center my-4">

        <div class="border border-2 border-dark p-3" style="width:320px;">

            <input type="text" id="display" class="form-control" readonly>


            <div class="row g-2">

                <div class="col-3"><button class="btn btn-dark w-100 py-3 clear" value="clear">C</button></div>
                <div class="col-3"><button class="btn btn-warning w-100 py-3 calc_btn" value="%">%</button></div>
                <div class="col-3"><button class="btn btn-warning w-100 py-3 calc_btn" value="/">/</button></div>
                <div class="col-3"><button class="btn btn-warning w-100 py-3 calc_btn" value=".">.</button></div>

                <div class="col-3"><button class="btn btn-outline-dark w-100 py-3 calc_btn" value="7">7</button></div>
                <div class="col-3"><button class="btn btn-outline-dark w-100 py-3 calc_btn" value="8">8</button></div>
                <div class="col-3"><button class="btn btn-outline-dark w-100 py-3 calc_btn" value="9">9</button></div>
                <div class="col-3"><button class="btn btn-warning w-100 py-3 calc_btn" value="*">X</button></div>

                <div class="col-3"><button class="btn btn-outline-dark w-100 py-3 calc_btn" value="4">4</button></div>
                <div class="col-3"><button class="btn btn-outline-dark w-100 py-3 calc_btn" value="5">5</button></div>
                <div class="col-3"><button class="btn btn-outline-dark w-100 py-3 calc_btn" value="6">6</button></div>
                <div class="col-3"><button class="btn btn-warning w-100 py-3 calc_btn" value="-">-</button></div>

                <div class="col-3"><button class="btn btn-outline-dark w-100 py-3 calc_btn" value="1">1</button></div>
                <div class="col-3"><button class="btn btn-outline-dark w-100 py-3 calc_btn" value="2">2</button></div>
                <div class="col-3"><button class="btn btn-outline-dark w-100 py-3 calc_btn" value="3">3</button></div>
                <div class="col-3"><button class="btn btn-warning w-100 py-3 calc_btn" value="+">+</button></div>

                <div class="col-6"><button class="btn btn-outline-dark w-100 py-3 calc_btn" value="0">0</button></div>
                <div class="col-6"><button class="btn btn-success w-100 py-3 calc_btn" value="=">=</button></div>

            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>


    <script src="index.js"></script>
</body>

</html>
